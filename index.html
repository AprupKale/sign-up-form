<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
    </head>

    <body>
        <div class="background">
            <img src="./images/background-image.jpg" alt="Background Image" id="background-image">
            <div class="logo">
                <img src="./images/odin-logo.png" alt="Odin Logo" id="odin-logo">
                <p id="logo-text">ODIN</p>
            </div>
        </div>
        <div class="content">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this to help you 
                realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="./index.html" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" />
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" />
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" />
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <div class="password-confirm">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="password-confirm" />
                        <p></p>
                    </div>    
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="./index.html">Log in</a></p>
            </div>
        </div>
    </body>

</html>
